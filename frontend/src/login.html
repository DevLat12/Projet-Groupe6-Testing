<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Propelize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #283593 0%, #00bcd4 100%);
      min-height: 100vh;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(40, 53, 147, 0.2);
      padding: 2rem;
    }

    .brand {
      color: #00bcd4;
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-label {
      color: #283593;
    }

    .btn-primary {
      background: #00bcd4;
      border: none;
    }

    .btn-primary:hover {
      background: #283593;
    }

    .error {
      color: #e53935;
      margin-top: 0.5rem;
    }

    .success {
      color: #28a745;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="brand">Propelize</div>
    <h4 class="mb-3">Connexion</h4>
    <form id="loginForm" action="auth/login" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="name" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $('#loginForm').submit(function (e) {
      e.preventDefault();
      $.ajax({
        type: 'post',
        url: $(this).attr('action'),
        data: {
          name: $("#name").val(),
          password: $("#password").val()
        },
        success: function (data) {
          if (data.message) {
            $('#success').text(data.message);
            setTimeout(() => {
              window.location.href = 'vehicles.html';
            }, 1000);
          }
          localStorage.setItem('tokens', JSON.stringify(data.tokens));
          localStorage.setItem('user', JSON.stringify(data.user));
        },
        error: function (xhr, status, error) {
          $('#error').text('Erreur lors de la connexion');
        }
      });
    });

  </script>
</body>

</html>
