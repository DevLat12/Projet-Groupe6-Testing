<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Véhicules - Propelize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #283593 0%, #00bcd4 100%);
      min-height: 100vh;
    }

    .container-bg {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(40, 53, 147, 0.2);
      padding: 2rem;
      margin-top: 40px;
    }

    .brand {
      color: #00bcd4;
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .table thead {
      background: #283593;
      color: #fff;
    }

    .btn-primary {
      background: #00bcd4;
      border: none;
    }

    .btn-primary:hover {
      background: #283593;
    }

    .navbar {
      background: #283593;
    }

    .navbar-brand {
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #00bcd4 !important;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Propelize</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="vehicles.html">Véhicules</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Utilisateurs</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Déconnexion</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container container-bg">
    <div class="brand">Tableau de bord des véhicules</div>
    <div class="mb-3 text-end">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVehicleModal">Ajouter un véhicule
      </button>
    </div>
    <table class="table table-hover align-middle" id="vehiclesTable">
      <thead>
        <tr>
          <th>Immatriculation</th>
          <th>Marque</th>
          <th>Modèle</th>
          <th>Année</th>
          <th>Prix de location (FCFA)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les lignes seront injectées dynamiquement via JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal d'ajout -->
  <div class="modal fade" id="addVehicleModal" tabindex="-1" aria-labelledby="addVehicleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addVehicleModalLabel">Ajouter un véhicule</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="addVehicleForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="vehicleRegistration" class="form-label">Immatriculation</label>
              <input type="text" class="form-control" id="vehicleRegistration" required>
            </div>
            <div class="mb-3">
              <label for="vehicleMark" class="form-label">Marque</label>
              <input type="text" class="form-control" id="vehicleMark" required>
            </div>
            <div class="mb-3">
              <label for="vehicleModel" class="form-label">Modèle</label>
              <input type="text" class="form-control" id="vehicleModel" required>
            </div>
            <div class="mb-3">
              <label for="vehicleYear" class="form-label">Année</label>
              <input type="number" class="form-control" id="vehicleYear" min="1900" max="2100">
            </div>
            <div class="mb-3">
              <label for="vehiclePrice" class="form-label">Prix de location (€)</label>
              <input type="number" class="form-control" id="vehiclePrice" step="0.01" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal d'édition -->
  <div class="modal fade" id="editVehicleModal" tabindex="-1" aria-labelledby="editVehicleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editVehicleModalLabel">Modifier le véhicule</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="editVehicleForm">
          <div class="modal-body">
            <input type="hidden" id="editVehicleId">
            <div class="mb-3">
              <label for="editVehicleRegistration" class="form-label">Immatriculation</label>
              <input type="text" class="form-control" id="editVehicleRegistration" required>
            </div>
            <div class="mb-3">
              <label for="editVehicleMark" class="form-label">Marque</label>
              <input type="text" class="form-control" id="editVehicleMark" required>
            </div>
            <div class="mb-3">
              <label for="editVehicleModel" class="form-label">Modèle</label>
              <input type="text" class="form-control" id="editVehicleModel" required>
            </div>
            <div class="mb-3">
              <label for="editVehicleYear" class="form-label">Année</label>
              <input type="number" class="form-control" id="editVehicleYear" min="1900" max="2100">
            </div>
            <div class="mb-3">
              <label for="editVehiclePrice" class="form-label">Prix de location (FCFA)</label>
              <input type="number" class="form-control" id="editVehiclePrice" step="0.01" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Remplacer l'URL par celle de ton API backend pour chaque opération CRUD
    const API_BASE = '/vehicles'; // <-- À adapter

    // Charger la liste des véhicules
    function loadVehicles() {
      $.get(API_BASE, function (data) {
        const tbody = $('#vehiclesTable tbody');
        tbody.empty();
        data.forEach(vehicle => {
          tbody.append(`
            <tr>
              <td>${vehicle.registrationNumber}</td>
              <td>${vehicle.mark}</td>
              <td>${vehicle.modele}</td>
              <td>${vehicle.annee || ''}</td>
              <td>${vehicle.rentalPrice.toFixed(2)}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1" onclick="showEditVehicle(${vehicle.id}, '${vehicle.registrationNumber}', '${vehicle.mark}', '${vehicle.modele}', '${vehicle.annee}', '${vehicle.rentalPrice}')">Modifier</button>
                <button class="btn btn-sm btn-danger" onclick="deleteVehicle(${vehicle.id})">Supprimer</button>
              </td>
            </tr>
          `);
        });
      });
    }

    function getStatusClass(status) {
      switch (status) {
        case 'Disponible':
          return 'bg-success';
        case 'En maintenance':
          return 'bg-warning text-dark';
        case 'Indisponible':
          return 'bg-danger';
        default:
          return 'bg-secondary';
      }
    }

    // Ajouter un véhicule
    $('#addVehicleForm').submit(function (e) {
      e.preventDefault();
      const vehicle = {
        registrationNumber: $('#vehicleRegistration').val(),
        mark: $('#vehicleMark').val(),
        modele: $('#vehicleModel').val(),
        annee: $('#vehicleYear').val(),
        rentalPrice: $('#vehiclePrice').val()
      };
      $.ajax({
        url: API_BASE,
        type: 'POST',
        data: vehicle,
        headers: {
          'Authorization': 'Bearer ' + JSON.parse(localStorage.getItem('tokens')).accessToken
        },
        success: function () {
          $('#addVehicleModal').modal('hide');
          loadVehicles();
        },
        error: function (xhr) {
          alert('Erreur lors de l\'ajout : ' + xhr.statusText);
        }
      });
    });

    // Pré-remplir le modal d'édition
    window.showEditVehicle = function (id, registrationNumber, mark, modele, annee, rentalPrice) {
      $('#editVehicleId').val(id);
      $('#editVehicleRegistration').val(registrationNumber);
      $('#editVehicleMark').val(mark);
      $('#editVehicleModel').val(modele);
      $('#editVehicleYear').val(annee);
      $('#editVehiclePrice').val(rentalPrice);
      const modal = new bootstrap.Modal(document.getElementById('editVehicleModal'));
      modal.show();
    }

    // Modifier un véhicule
    $('#editVehicleForm').submit(function (e) {
      e.preventDefault();
      const id = $('#editVehicleId').val();
      const vehicle = {
        registrationNumber: $('#editVehicleRegistration').val(),
        mark: $('#editVehicleMark').val(),
        modele: $('#editVehicleModel').val(),
        annee: $('#editVehicleYear').val(),
        rentalPrice: $('#editVehiclePrice').val()
      };
      // $.ajax({ ... })
      $.ajax({
        url: API_BASE + '/' + id,
        type: 'PUT',
        data: vehicle,
        headers: {
          'Authorization': 'Bearer ' + JSON.parse(localStorage.getItem('tokens')).accessToken
        },
        success: function () {
          $('#editVehicleModal').modal('hide');
          loadVehicles();
        }
      });
    });

    // Supprimer un véhicule
    window.deleteVehicle = function (id) {
      if (confirm('Supprimer ce véhicule ?')) {
        $.ajax({
          url: API_BASE + '/' + id,
          type: 'DELETE',
          headers: {
            'Authorization': 'Bearer ' + JSON.parse(localStorage.getItem('tokens')).accessToken
          },
          success: function () {
            loadVehicles();
          }
        });
      }
    }

    // Initialisation
    $(document).ready(function () {
      loadVehicles();
    });
  </script>
</body>

</html>
