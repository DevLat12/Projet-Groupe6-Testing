<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utilisateurs - Propelize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #283593 0%, #00bcd4 100%);
      min-height: 100vh;
    }

    .container-bg {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(40, 53, 147, 0.2);
      padding: 2rem;
      margin-top: 40px;
    }

    .brand {
      color: #00bcd4;
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .navbar {
      background: #283593;
    }

    .navbar-brand {
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #00bcd4 !important;
      font-weight: bold;
    }

    .btn-primary {
      background: #00bcd4;
      border: none;
    }

    .btn-primary:hover {
      background: #283593;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Propelize</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="vehicles.html">Véhicules</a></li>
          <li class="nav-item"><a class="nav-link active" href="users.html">Utilisateurs</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Déconnexion</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container container-bg">
    <div class="brand">Gestion des utilisateurs</div>
    <div class="mb-3 text-end">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Ajouter un
        utilisateur</button>
    </div>
    <table class="table table-hover align-middle" id="usersTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les lignes seront injectées dynamiquement via JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal d'ajout -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Ajouter un utilisateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="addUserForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="userName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="userPassword" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal d'édition -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Modifier l'utilisateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="editUserForm">
          <div class="modal-body">
            <input type="hidden" id="editUserId">
            <div class="mb-3">
              <label for="editUserName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="editUserName" required>
            </div>
            <div class="mb-3">
              <label for="editUserPassword" class="form-label">Nouveau mot de passe</label>
              <input type="password" class="form-control" id="editUserPassword">
              <small class="form-text text-muted">Laisse vide pour ne pas changer.</small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Remplacer l'URL par celle de ton API backend pour chaque opération CRUD
    const API_BASE = '/api/users'; // <-- À adapter

    // Charger la liste des utilisateurs
    function loadUsers() {
      $.get(API_BASE, function (data) {
        const tbody = $('#usersTable tbody');
        tbody.empty();
        data.forEach(user => {
          tbody.append(`
            <tr>
              <td>${user.name}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1" onclick="showEditUser(${user.id}, '${user.name}')">Modifier</button>
                <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Supprimer</button>
              </td>
            </tr>
          `);
        });
      });
    }

    // Ajouter un utilisateur
    $('#addUserForm').submit(function (e) {
      e.preventDefault();
      const user = {
        name: $('#userName').val(),
        password: $('#userPassword').val()
      };
      // $.post(API_BASE, user, ...)
      $.post(API_BASE, user, function () {
        $('#addUserModal').modal('hide');
        loadUsers();
      });
    });

    // Pré-remplir le modal d'édition
    window.showEditUser = function (id, name) {
      $('#editUserId').val(id);
      $('#editUserName').val(name);
      $('#editUserPassword').val('');
      const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
      modal.show();
    }

    // Modifier un utilisateur
    $('#editUserForm').submit(function (e) {
      e.preventDefault();
      const id = $('#editUserId').val();
      const user = {
        name: $('#editUserName').val()
      };
      const password = $('#editUserPassword').val();
      if (password) user.password = password;
      // $.ajax({ ... })
      $.ajax({
        url: API_BASE + '/' + id,
        type: 'PUT',
        data: user,
        success: function () {
          $('#editUserModal').modal('hide');
          loadUsers();
        }
      });
    });

    // Supprimer un utilisateur
    window.deleteUser = function (id) {
      if (confirm('Supprimer cet utilisateur ?')) {
        $.ajax({
          url: API_BASE + '/' + id,
          type: 'DELETE',
          success: function () { loadUsers(); }
        });
      }
    }

    // Initialisation
    $(document).ready(function () {
      loadUsers();
    });
  </script>

</body>

</html>
